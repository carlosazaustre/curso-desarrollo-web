<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Weather</title>
    <link rel="stylesheet" href="css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Ovo|Megrim' rel='stylesheet' type='text/css'>
</head>
<body>
<header class="main-header">
    <h1>PlatziWeather</h1>
    <h2>An awesome way to see how we burn by global warming</h2>
</header>
<form action="" class="search">
    <input type="text" class="search__text">
    <input type="submit" class="search__btn btn" value="añadirProject">
</form>

<main class="cards-group">
    <div class="card card--valencia">
        <header class="card__header">
            <h3 class="card__title">Mountain View</h3>
            <h4 class="card__date">07:39 am</h4>
        </header>
        <div class="card__info">
            <img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
            <span class="card__maxt">18º</span>
            <span class="card__mint">11º</span>
            <span class="card__temp">13º</span>
        </div>
    </div>
</main>

</body>
</html>
