<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Weather</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
<header class="main-header">
  <h1>PlatziWeather</h1>
  <h2>An awesome way to see how we burn by global warming</h2>
</header>
<form action="" class="search">
  <input type="text" data-input="cityAdd" class="search__text">
  <input type="submit" data-button="add" class="search__btn btn" value="AÃ±adir Ciudad">
  <button data-button="loadCities" class="btn">Ver ciudades guardadas</button>
</form>

<main class="cards-group">
  <template id="template--city">
    <div class="card">
      <header class="card__header">
        <h3 data-city class="card__title"></h3>
        <h4 data-time class="card__time"></h4>
      </header>
      <div class="card__info">
        <img data-icon src="" class="card__image">
        <span data-temp='max' class="card__maxt"></span>
        <span data-temp='min' class="card__mint"></span>
        <span data-temp='current' class="card__temp"></span>
        <!--<p data-description>Bla bla bla</p>-->
      </div>
    </div>
  </template>
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
