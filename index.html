<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Project</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <span class="loader"><span class="fa fa-spinner fa-pulse"></span> Localizando tu posición...</span>

  <div id="formAddNuevaCiudad">
    <input id="nombreNuevaCiudad" type="text" placeholder="Nombre de la ciudad" />
    <button id="buttonAdd" class="buttonAdd">Añadir nueva ciudad</button>
    <button id="buttonLoad">Ver ciudades guardadas</button>
  </div>

  <template id="plantillaCiudad">
    <h3 class="nombreCiudad"></h3>
    <h4 class="horaActual"></h4>
    <img src="" class="weatherImagen" />
    <ul>
      <li class="fechaSemana"></li>
      <li class="temperaturaHoy"></li>
      <li><span class="tempMin"></span> | <span class="tempMax"></span></li>
      <li class="descripcionClima"></li>
    </ul>
  </template>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
